<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBok</title>
    <link rel="stylesheet" href="quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <nav>
            <div class="nav1">
                <div class="bouton">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="nav2">
                <h3>QuizBok</h3>
            </div>
            <div class="nav3">
                <div class="scoreJoueur">
                    <p id="score">ScoreJoueur</p>
                </div>
            </div>
        </nav>

        <div class="nomJoueur">
            <p id="playerName">Bonjour Joueur, bienvenue dans mon quiz !</p>
        </div>

        <div class="container-question">
            <div class="bloc-question">
                <h2 id="question">La Question</h2>
            </div>
        </div>

        <div class="container-reponses1">
            <div class="bloc-reponse1">
                <h2 id="reponse1">Réponse A</h2>
            </div>
            <div class="bloc-reponse2">
                <h2 id="reponse2">Réponse B</h2>
            </div>
        </div>
        <div class="container-reponses2">
            <div class="bloc-reponse3">
                <h2 id="reponse3">Réponse C</h2>
            </div>
            <div class="bloc-reponse4">
                <h2 id="reponse4">Réponse D</h2>
            </div>
        </div>

    </header>


    <script src="quiz.js"></script>
</body>
</html>
