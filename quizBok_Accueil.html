<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBok - Accueil</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/quizbok_accueil.css">
    <!-- GOOGLE FONTS ROBOTO -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- GOOGLE FONTS BANGERS -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <!-- JAVASCRIPT --> 
    <script src="js/quizBok_accueil.js" defer></script>
</head>
<body>

    <!-- BOUTON BURGER -->
    <div class="boutonBurger">
        <span class="span1"></span>
        <span class="span2"></span>
        <span class="span3"></span>
    </div>
    <!-- MENU BURGER -->
    <div class="menuBurger">
        <a href="#" class="element1"></a>
        <a href="#" class="element2"></a>
        <a href="#" class="element3"></a>
        <a href="#" class="element4"></a>
        <a href="#" class="element5"></a>
    </div>

    <!-- CARTE DU JOUEUR -->
    <div class="cardPlayer">
        <h3 class="namePlayer"></h3>
        <h4 class="scorePlayer">Score : </h4>
    </div>

    <!-- TITRE -->
    <div class="titre">
        <h1>QuizBok</h1>
    </div>

    <!-- CONNEXION -->
    <div class="connexion">
        <input type="text" placeholder="Entrez votre nom" class="inputName">
        <a href="#" class="submitName">Valider</a>
    </div>
    
    <p class="errorText"></p>
    

    <!-- CHOIX DU QUIZ -->
    <div class="choix">
        <div class="cardQuiz cinema">
            <a href="#"><img src="images_quiz/cinema.png" alt="Cinéma"></a>
            <h2>Cinéma</h2>
        </div>
        <div class="cardQuiz musique">
            <a href="#"><img src="images_quiz/musique.png" alt="Musique"></a>
            <h2>Musique</h2>
        </div>
        <div class="cardQuiz histoire">
            <a href="#"><img src="images_quiz/globe.png" alt="Globe"></a>
            <h2>Histoire</h2>
        </div>
        <div class="cardQuiz jeuxVideo">
            <a href="#"><img src="images_quiz/joystick.png" alt="Joystick"></a>
            <h2>Jeux Vidéo</h2>
        </div>
    </div>
    
    <script src="js/menuBurger.js"></script>
</body>
</html>
